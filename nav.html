<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conv AI Nav</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Lato, sans-serif; }
        
        .conv-ai-nav {
            width: 76px;
            height: 724px;
            background: #19171D;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            padding: 6px 0 12px 0;
        }
        
        .workspace-switcher {
            width: 36px;
            height: 36px;
            position: relative;
        }
        
        .workspace-avatar {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            box-shadow: 0px 0px 2px 0px rgba(0,0,0,0.08);
            background-size: cover;
            background-position: center;
        }
        
        .tabs-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
            padding-top: 4px;
        }
        
        .tab {
            width: 52px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            position: relative;
            cursor: pointer;
            padding: 8px;
        }
        
        .tab.active {
            background: rgba(249, 237, 255, 0.25);
        }
        
        .tab-icon {
            width: 20px;
            height: 20px;
        }
        
        .tab-label {
            position: absolute;
            bottom: -18px;
            font-size: 11px;
            font-weight: bold;
            color: rgba(244, 218, 255, 0.8);
            text-align: center;
            width: 68px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .tab.active .tab-label {
            color: white;
        }
        
        .action-button {
            width: 36px;
            height: 36px;
            background: rgba(249, 237, 255, 0.25);
            border: none;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .profile {
            width: 36px;
            height: 36px;
            position: relative;
        }
        
        .profile-avatar {
            width: 36px;
            height: 36px;
            border-radius: 18px;
            background-size: cover;
            background-position: center;
        }
        
        .status-indicator {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 14px;
            height: 14px;
        }
    </style>
</head>
<body>
    <div class="conv-ai-nav">
        <div class="workspace-switcher">
            <div class="workspace-avatar" style="background-image: url('1098648425577f06b5185200490cc42f387c3a1d.png')"></div>
        </div>
        
        <div class="tabs-container">
            <div class="tab active">
                <img class="tab-icon" src="d73731cc7b9ece817ebd20a2e04d63628bef6bb7.svg" alt="">
                <div class="tab-label">Home</div>
            </div>
            
            <div class="tab">
                <img class="tab-icon" src="a76f44391aa184122b583b42de512d3faba3b1a8.svg" alt="">
                <div class="tab-label">DMs</div>
            </div>
            
            <div class="tab">
                <img class="tab-icon" src="0840d3a969d7c0fe341ef4a83670ad47c12688be.svg" alt="">
                <div class="tab-label">Activity</div>
            </div>
            
            <div class="tab">
                <img class="tab-icon" src="a1bc997b88023dfeb0553356e9ece2c5140b3a1d.svg" alt="">
                <div class="tab-label">Agentforce</div>
            </div>
            
            <div class="tab">
                <img class="tab-icon" src="91aec7e63c33da4b883a19b78e73dcd6426e5916.svg" alt="">
                <div class="tab-label">More</div>
            </div>
        </div>
        
        <button class="action-button">
            <img src="9e5cc94c7a4e2fa7f0d221c5dba8bbb01d72d35a.svg" width="20" height="20" alt="">
        </button>
        
        <div class="profile">
            <div class="profile-avatar" style="background-image: url('88a36fa6ec430934105e013c1ca0a59b22f514a1.png')"></div>
            <img class="status-indicator" src="141ea47f8f00ea65908f8eb101ab0316c9412c94.svg" alt="">
        </div>
    </div>
</body>
</html>
